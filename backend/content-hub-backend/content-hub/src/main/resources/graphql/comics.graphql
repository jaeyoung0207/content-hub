query($mediaId: Int, $isAdult: Boolean, $page: Int, $perPage: Int)  {
  Media(id: $mediaId, type: MANGA, , isAdult: $isAdult) {
    id
    description
    genres
    isAdult
    volumes
    chapters
    status
    type
    siteUrl
    title {
      romaji
      english
      native
      userPreferred
    }
    coverImage {
      color
      extraLarge
      large
      medium
    }
    characters(page: $page, perPage: $perPage, sort: ID) {
      nodes {
        id
        image {
          large
          medium
        }
        name {
          full
          native
          userPreferred
        }
        age
        gender
        description
        bloodType
        dateOfBirth {
          day
          month
          year
        }
        favourites
        isFavourite
        isFavouriteBlocked
        modNotes
        siteUrl
      }
      pageInfo {
        currentPage
        hasNextPage
        lastPage
        perPage
        total
      }
    }
    startDate {
      year
      month
      day
    }
  }
}
