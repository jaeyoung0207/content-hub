query($mediaId: Int)  {
  Media(id: $mediaId, type: MANGA) {
    id
    description
    genres
    isAdult
    volumes
    chapters
    status
    type
    siteUrl
    title {
      romaji
      english
      native
      userPreferred
    }
    coverImage {
      color
      extraLarge
      large
      medium
    }
    characters {
      nodes {
        id
        image {
          large
          medium
        }
        name {
          full
          native
          userPreferred
        }
        age
        gender
        description
        bloodType
        dateOfBirth {
          day
          month
          year
        }
        favourites
        isFavourite
        isFavouriteBlocked
        modNotes
        siteUrl
      }
    }
    startDate {
      year
      month
      day
    }
  }
}
